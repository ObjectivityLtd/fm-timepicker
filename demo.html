<!DOCTYPE html>
<html ng-app="demo">
<head>
  <title></title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body ng-controller="DemoController">
<div class="container">
  <div class="header">
    <h3>fm-timepicker</h3>
  </div>
  <div class="row">
    <div class="well">
      <form class="form-horizontal" role="form" name="form" novalidate>
        <div class="form-group" ng-class="{'has-error':form.test.$invalid}">
          <label class="control-label col-sm-2" for="test">Test</label>

          <div class="col-sm-10">
            <fm-timepicker id="test" name="test" ng-model="time" start-time="start" end-time="end" step="step"></fm-timepicker>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <label class="control-label col-sm-2" for="startTime">Start</label>

          <div class="col-sm-10">
            <input type="text" id="startTime" class="form-control" ng-model="startTime">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="endTime">End</label>

          <div class="col-sm-10">
            <input type="text" id="endTime" class="form-control" ng-model="endTime">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="stepMinutes">Step (minutes)</label>

          <div class="col-sm-10">
            <input type="text" id="stepMinutes" class="form-control" ng-model="stepMinutes">
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.0/moment.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="fm-timepicker.js"></script>
<script>
  angular.module( "demo", ["fm.components"] ).

    controller( "DemoController", function( $scope ) {
                  // Our main parameters for the time picker.
                  // These will primarily be used to populate the scope of this demonstration.
                  $scope.startTime = "9:00";
                  $scope.endTime = "18:00";
                  $scope.stepMinutes = 10;

                  // Parameters that will actually be passed into the timepicker.
                  $scope.time = moment( "15:00", "HH:mm" );
                  $scope.start = moment( $scope.startTime, "HH:mm" );
                  $scope.end = moment( $scope.endTime, "HH:mm" );

                  // Watch parameters in our local scope and update the parameters in the timepicker as needed.
                  $scope.$watch( "startTime", function( newTime ) {
                    $scope.start = moment( newTime, "HH:mm" );
                  } );
                  $scope.$watch( "endTime", function( newTime ) {
                    $scope.end = moment( newTime, "HH:mm" );
                  } );
                  $scope.$watch( "stepMinutes", function( newStep ) {
                    $scope.step = moment.duration( parseInt( newStep ), "minutes" );
                  } );
                } );
</script>
</body>
</html>
